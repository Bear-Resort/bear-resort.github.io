<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Button with Image</title>
    <style>
        /* Style for the switch container */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* Hide the default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider/round button */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #b9b191;
            transition: 0.4s;
            border-radius: 34px;
        }

        /* The circle inside the switch, initially with a background image */
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-image: url(no.png); /* Placeholder image */
            background-size: cover; /* Make the image cover the circle */
            transition: 0.4s;
        }

        /* When the checkbox is checked, move the slider */
        input:checked + .slider {
            background-color: #e2cf72;
        }

        /* When checked, move the circle to the right */
        input:checked + .slider:before {
            transform: translateX(26px);
            background-image: url('yes.png'); /* Change to "Yes" image */
        }

        /* Style for the text */
        .status-text {
            font-size: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<h2>Toggle Switch Button with Image</h2>

<label class="switch">
  <input type="checkbox" id="switchButton">
  <span class="slider"></span>
</label>

<span class="status-text" id="status">No</span>

<script>
    // Get the elements
    const switchButton = document.getElementById('switchButton');
    const statusText = document.getElementById('status');

    // Function to update the text based on the switch state
    switchButton.addEventListener('change', function() {
        if (switchButton.checked) {
            statusText.textContent = 'Yes';
        } else {
            statusText.textContent = 'No';
        }
    });
</script>

</body>
</html>
