<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Resizing Textarea</title>
    <style>
        textarea {
            font-family: "Palatino", serif;
            font-size: 12px;
            width: 75%;
            margin: 0 auto 10px auto;
            display: block;
            resize: none;
            height: auto; /* Allow auto height adjustment */
            padding: 10px;
            overflow: hidden; /* Prevent scrollbars */
        }
    </style>
</head>
<body>

<h2>Auto-Resizing Textarea</h2>
<p>Type below, and the textarea will automatically adjust its height:</p>

<textarea id="autoResize" rows="4" placeholder="Start typing..."></textarea>

<script>
    // Get the textarea element
    const textarea = document.getElementById('autoResize');

    // Function to adjust height based on the content
    function adjustHeight() {
        // Reset height to auto to recalculate based on content
        textarea.style.height = 'auto';
        // Set height to scrollHeight (this will make the height adjust to content)
        textarea.style.height = textarea.scrollHeight + 'px';
    }

    // Event listener for input changes to trigger height adjustment
    textarea.addEventListener('input', adjustHeight);

    // Initial adjustment in case thereâ€™s pre-filled text
    adjustHeight();
</script>

</body>
</html>
