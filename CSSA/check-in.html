<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Check-In</title>
  <style>
    body { font-family: Arial; padding: 2em; }
    input, button { font-size: 16px; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>Event Check-In</h1>
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <button onclick="checkIn()">Check In</button>
  <p id="result"></p>

  <script>
    async function checkIn() {
  const name = document.getElementById('nameInput').value.trim();
  if (!name) return result.textContent = '❗ Please enter a name.';

  try {
    const res = await fetch('https://script.google.com/macros/s/AKfycbz5lAbUjBQU53HnqDdDCJzxJj7WC3kobduZ_w7K3YJBV8jylk9AFVkQ56BDDzCtnGuD/exec', {
      method: 'POST',
      headers: { 'Content-Type': 'text/plain;charset=utf-8' },
      body: name
    });
    const txt = await res.text();
    result.textContent = txt;
    nameInput.value = '';
  } catch {
    result.textContent = '❌ Failed to check in.';
  }
}
  </script>

</body>
</html>
