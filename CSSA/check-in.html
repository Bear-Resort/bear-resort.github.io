<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Check-In</title>
  <style>
    body { font-family: Arial; padding: 2em; }
    input, button { font-size: 16px; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>Event Check-In</h1>
  <form id="survey-form">
  <div style="width: 75%; margin: 0 auto;">
    <p>
        Name: 
        <input type="text" name="name" placeholder="Enter your name..." required>
        <br>
    </p>
    <button type="submit" id="submitBtn">Submit</button>
    </div>
  </form>
  <p id="result"></p>

  <script>
const AUTH_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSsl8uAbmwgAYNhQpAQbezszI-jXEl8AugPcCkaAvpPL1_ZNEzxa1pupiYPagQjW4tSnkw4iCUR-AJk/pub?output=csv';
const CHECKED_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTMjQxf0ZHsyvMPwdrz34tXxKJ6XGOwLfPxurecZeU8pt6n8f9sUgplEvPej5O8EnJvn_uZArw1QoIK/pub?output=csv';
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbym8hiMV7FpcwzHKeckPTwaVxxoGv_-XrDtfFP4T7cXROPQS6jUlowgA60aJAbOkYGV/exec';

let authorized = {};
let checkedIn = new Set();

async function loadCSVs() {
  // Load and parse AUTH_CSV
  const authText = await fetch(AUTH_CSV).then(r => r.text());
  authText.split('\n').slice(1).forEach(line => {
    const [name, count] = line.trim().split(',');
    if (name) authorized[name.toLowerCase()] = parseInt(count);
  });

  // Load and parse CHECKED_CSV
  const checkedText = await fetch(CHECKED_CSV).then(r => r.text());
  checkedText.split('\n').slice(1).forEach(line => {
    const name = line.trim().toLowerCase();
    if (name) checkedIn.add(name);
  });
}

document.addEventListener('DOMContentLoaded', loadCSVs);

document.getElementById('survey-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  const name = this.name.value.trim().toLowerCase();
  const result = document.getElementById('result');

  if (checkedIn.has(name)) {
    result.textContent = "✅ Already checked in.";
    return;
  }

  if (authorized[name]) {
    result.textContent = `✅ Authorized. ${authorized[name]} people may enter.`;

    // Submit to Google Apps Script to log
    await fetch(SCRIPT_URL, {
      method: 'POST',
      mode: "no-cors",
      headers: { 'Content-Type': 'text/plain;charset=utf-8' },
      body: name
    });

    // Optionally, add to `checkedIn` set locally
    checkedIn.add(name);
  } else {
    result.textContent = "❌ Not authorized.";
  }

  this.reset();
});
</script>
