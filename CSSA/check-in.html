<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Check-In</title>
  <style>
    body { font-family: Arial; padding: 2em; }
    input, button { font-size: 16px; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>Event Check-In</h1>
  <form id="survey-form">
  <div style="width: 75%; margin: 0 auto;">
    <p>
        Name: 
        <input type="text" name="name" placeholder="Enter your name..." required>
        <br>
    </p>
    <button type="submit" id="submitBtn">Submit</button>
    </div>
  </form>
  <p id="result"></p>

  <script>
    const form = document.getElementById('survey-form');
    const responseMsg = document.getElementById('response-msg');

    form.addEventListener('submit', function (e) {
        document.getElementById("submitBtn").disabled = true;
        e.preventDefault();

      const formData = {
        name: form.name.value,
      };

      fetch("https://script.google.com/macros/s/AKfycbz5lAbUjBQU53HnqDdDCJzxJj7WC3kobduZ_w7K3YJBV8jylk9AFVkQ56BDDzCtnGuD/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      })
      .then(res => res.text())
      .then(msg => {
        alert("✅ Form submitted successfully!");
        form.reset();
        document.getElementById("submitBtn").disabled = false;
      })
      .catch(err => {
        alert("❌ Something is wrong, please submit again!");
        document.getElementById("submitBtn").disabled = false;
      });
    });
  </script>
</body>
</html>
