        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyRBl1jdXpNMz2IQyJCYLLJcB55njkmH0XRE8jAbmUlFBGDRJfYG9VFnndDbNoPK9Tbqw/exec';

        // ============================================
        // Global variables
        // ============================================
        let candidates = [];
        let drawnCandidates = [];
        let selectedCount = 1;
        let isDrawing = false;
        let rollingInterval;
        let isAudioPlaying = false;
        let fireworksActive = false;
        let fireworkInterval;
        let animationFrameId;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadDrawnCandidates();
            initFireworks();
            updateCandidatesInfo();
            initAudioControl();
        });

        // Initialize audio control
        function initAudioControl() {
            const music = document.getElementById('lotteryMusic');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeLabel = document.getElementById('volumeLabel');
            
            // Set initial volume
            music.volume = volumeSlider.value / 100;
            
            // Volume slider event listener
            volumeSlider.addEventListener('input', function() {
                music.volume = this.value / 100;
                volumeLabel.textContent = this.value + '%';
            });
        }

        // Toggle audio play/stop
        function toggleAudio() {
            const music = document.getElementById('lotteryMusic');
            const playStopBtn = document.getElementById('playStopBtn');
            
            if (isAudioPlaying) {
                music.pause();
                playStopBtn.textContent = '‚ñ∂Ô∏è';
                isAudioPlaying = false;
            } else {
                music.play().then(() => {
                    playStopBtn.textContent = '‚è∏Ô∏è';
                    isAudioPlaying = true;
                }).catch(error => {
                    console.log('Audio play failed:', error);
                    showNotification('‚ùå Èü≥È¢ëÊí≠ÊîæÂ§±Ë¥•');
                });
            }
        }

        // Load drawn candidates from localStorage
        function loadDrawnCandidates() {
            const stored = localStorage.getItem('drawnCandidates');
            if (stored) {
                drawnCandidates = JSON.parse(stored);
            }
        }

        // Save drawn candidates to localStorage
        function saveDrawnCandidates() {
            localStorage.setItem('drawnCandidates', JSON.stringify(drawnCandidates));
        }

        // Update candidates info display
        function updateCandidatesInfo() {
            const candidatesInfo = document.getElementById('candidatesInfo');
            const availableCount = document.getElementById('availableCount');
            const drawnCount = document.getElementById('drawnCount');
            
            if (candidates.length > 0 || drawnCandidates.length > 0) {
                candidatesInfo.style.display = 'block';
                availableCount.textContent = candidates.length;
                drawnCount.textContent = drawnCandidates.length;
            }
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Calculate font size based on text length
        function calculateFontSize(text, maxWidth) {
            const baseSize = 28;
            const minSize = 16;
            const charWidth = 20; // Approximate width per character
            
            const estimatedWidth = text.length * charWidth;
            
            if (estimatedWidth <= maxWidth) {
                return baseSize;
            }
            
            const ratio = maxWidth / estimatedWidth;
            const calculatedSize = Math.max(baseSize * ratio, minSize);
            
            return Math.floor(calculatedSize);
        }

        // Fetch candidates from CSV
        async function fetchCandidates() {
            try {
                showNotification('üì• Ê≠£Âú®Ëé∑ÂèñÂÄôÈÄâÂêçÂçï...');
                
                const response = await fetch(CSV_URL);
                const text = await response.text();
                
                // Parse CSV
                const lines = text.split('\n').filter(line => line.trim());
                candidates = [];
                
                // Skip header row
                for (let i = 1; i < lines.length; i++) {
                    const parts = lines[i].split(',').map(part => part.trim());
                    if (parts.length >= 2 && parts[0] && parts[1]) {
                        const candidate = {
                            name: parts[0],
                            email: parts[1]
                        };
                        
                        // Check if already drawn
                        if (!drawnCandidates.some(drawn => drawn.email === candidate.email)) {
                            candidates.push(candidate);
                        }
                    }
                }

                showNotification(`‚úÖ ÊàêÂäüËé∑Âèñ ${candidates.length} ‰ΩçÂÄôÈÄâ‰∫∫ÔºÅ`);
                document.getElementById('drawBtn').disabled = candidates.length === 0;
                updateCandidatesInfo();

                // Hide previous results
                document.getElementById('results').style.display = 'none';
                document.getElementById('slotMachine').style.display = 'none';

            } catch (error) {
                showNotification('‚ùå Ëé∑ÂèñÊï∞ÊçÆÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÔºÅ');
                console.error(error);
            }
        }

        // Select count
        function selectCount(count) {
            selectedCount = count;
            document.querySelectorAll('.count-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Start lottery
        function startLottery() {
            if (isDrawing) return;
            if (candidates.length === 0) {
                showNotification('‚ùå ËØ∑ÂÖàËé∑ÂèñÂÄôÈÄâÂêçÂçïÔºÅ');
                return;
            }
            if (candidates.length < selectedCount) {
                showNotification(`‚ùå ÂÄôÈÄâ‰∫∫Êï∞Èáè‰∏çË∂≥ÔºÅÂâ©‰Ωô ${candidates.length} ‰∫∫`);
                return;
            }

            isDrawing = true;
            document.getElementById('drawBtn').disabled = true;
            document.getElementById('results').style.display = 'none';
            
            // Show slot machine
            const slotMachine = document.getElementById('slotMachine');
            const slotContainer = document.getElementById('slotContainer');
            slotMachine.style.display = 'block';
            slotContainer.innerHTML = '';
            
            // Add count class to container
            slotContainer.className = 'slot-container count-' + selectedCount;

            // Create slots
            for (let i = 0; i < selectedCount; i++) {
                const slot = document.createElement('div');
                slot.className = 'slot';
                slot.innerHTML = `
                    <div class="slot-name" id="slotName${i}">???</div>
                    <div class="slot-email" id="slotEmail${i}">???</div>
                `;
                slotContainer.appendChild(slot);
            }

            // Trigger fireworks
            triggerFireworks();

            // Start rolling animation
            rollingInterval = setInterval(() => {
                for (let i = 0; i < selectedCount; i++) {
                    const randomCandidate = candidates[Math.floor(Math.random() * candidates.length)];
                    const slotNameEl = document.getElementById(`slotName${i}`);
                    slotNameEl.textContent = randomCandidate.name;
                    
                    // Calculate and set font size
                    const slotWidth = slotNameEl.parentElement.offsetWidth - 40; // Subtract padding
                    const fontSize = calculateFontSize(randomCandidate.name, slotWidth);
                    slotNameEl.style.fontSize = fontSize + 'px';
                    
                    document.getElementById(`slotEmail${i}`).textContent = randomCandidate.email;
                }
            }, 100);

            // Stop after 3 seconds and show results
            setTimeout(() => {
                clearInterval(rollingInterval);
                showResults();
            }, 3000);
        }

        // Show results
        async function showResults() {
            // Stop fireworks
            stopFireworks();

            // Select winners
            const winners = [];
            const availableCandidates = [...candidates];
            
            for (let i = 0; i < selectedCount; i++) {
                const randomIndex = Math.floor(Math.random() * availableCandidates.length);
                const winner = availableCandidates.splice(randomIndex, 1)[0];
                winners.push(winner);

                // Update slot with final winner
                const slotNameEl = document.getElementById(`slotName${i}`);
                slotNameEl.textContent = winner.name;
                slotNameEl.style.animation = 'none';
                
                // Calculate and set final font size
                const slotWidth = slotNameEl.parentElement.offsetWidth - 40;
                const fontSize = calculateFontSize(winner.name, slotWidth);
                slotNameEl.style.fontSize = fontSize + 'px';
                
                document.getElementById(`slotEmail${i}`).textContent = winner.email;
            }

            // Save to localStorage
            drawnCandidates.push(...winners);
            saveDrawnCandidates();

            // Remove winners from candidates
            winners.forEach(winner => {
                const index = candidates.findIndex(c => c.email === winner.email);
                if (index > -1) {
                    candidates.splice(index, 1);
                }
            });

            // Update info
            updateCandidatesInfo();

            // Show results
            setTimeout(() => {
                document.getElementById('slotMachine').style.display = 'none';
                const results = document.getElementById('results');
                const winnersList = document.getElementById('winnersList');
                winnersList.innerHTML = '';
                
                // Add count class to winners grid
                winnersList.className = 'winners-grid count-' + selectedCount;

                winners.forEach((winner, index) => {
                    const card = document.createElement('div');
                    card.className = 'winner-card';
                    card.style.animationDelay = `${index * 0.2}s`;
                    card.innerHTML = `
                        <h3 class="winner-name">üéä ${winner.name}</h3>
                        <p>üìß ${winner.email}</p>
                    `;
                    winnersList.appendChild(card);
                    
                    // Calculate and set font size for winner name
                    setTimeout(() => {
                        const nameEl = card.querySelector('.winner-name');
                        const cardWidth = card.offsetWidth - 40;
                        const fontSize = calculateFontSize(winner.name, cardWidth);
                        nameEl.style.fontSize = fontSize + 'px';
                    }, 100);
                });

                results.style.display = 'block';
                isDrawing = false;
                document.getElementById('drawBtn').disabled = candidates.length === 0;

                // Send to Google Script
                sendToGoogleScript(winners);
            }, 1000);
        }

        // Send data to Google Script
        async function sendToGoogleScript(winners) {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        winners: winners,
                        timestamp: new Date().toISOString()
                    })
                });
                console.log('Data sent to Google Script successfully');
            } catch (error) {
                console.error('Error sending to Google Script:', error);
            }
        }

        // Show reset modal
        function showResetModal() {
            document.getElementById('resetModal').style.display = 'flex';
        }

        // Close reset modal
        function closeResetModal() {
            document.getElementById('resetModal').style.display = 'none';
        }

        // Confirm reset
        function confirmReset() {
            localStorage.removeItem('drawnCandidates');
            drawnCandidates = [];
            closeResetModal();
            showNotification('‚úÖ Êï∞ÊçÆÂ∑≤ÈáçÁΩÆÔºÅ');
            
            // Reload candidates
            fetchCandidates();
        }

        // Fireworks
        function initFireworks() {
            const canvas = document.getElementById('fireworks');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        function triggerFireworks() {
            if (fireworksActive) return;
            fireworksActive = true;

            const canvas = document.getElementById('fireworks');
            const ctx = canvas.getContext('2d');
            const particles = [];

            function createFirework() {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.5;
                const colors = ['#FFD700', '#FF6347', '#FFA500', '#FF1493', '#00FF00'];
                const color = colors[Math.floor(Math.random() * colors.length)];

                for (let i = 0; i < 30; i++) {
                    particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8,
                        life: 100,
                        color: color
                    });
                }
            }

            function animate() {
                if (!fireworksActive) {
                    // Clear canvas completely when stopping
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    return;
                }

                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                for (let i = particles.length - 1; i >= 0; i--) {
                    const p = particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.1;
                    p.life--;

                    if (p.life <= 0) {
                        particles.splice(i, 1);
                        continue;
                    }

                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = p.life / 100;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.globalAlpha = 1;

                if (fireworksActive) {
                    animationFrameId = requestAnimationFrame(animate);
                }
            }

            fireworkInterval = setInterval(createFirework, 300);
            animate();
        }

        function stopFireworks() {
            fireworksActive = false;
            if (fireworkInterval) {
                clearInterval(fireworkInterval);
                fireworkInterval = null;
            }
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            
            // Clear the canvas completely
            const canvas = document.getElementById('fireworks');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
