<script>
  window.addEventListener('DOMContentLoaded', () => {
    const currentHost = location.hostname;

    document.querySelectorAll('a').forEach(link => {
      const href = link.getAttribute('href');

      // Skip if no href or not starting with http (i.e., not an absolute URL)
      if (!href || !href.startsWith('http')) return;

      // Skip if the link is inside the .topnav div
      if (link.closest('.topnav')) return;

      // Skip if the link is to the same domain
      if (link.hostname === currentHost) return;

      // Apply attributes to open in new tab
      link.setAttribute('target', '_blank');
      link.setAttribute('rel', 'noopener noreferrer');
    });
  });
</script>
