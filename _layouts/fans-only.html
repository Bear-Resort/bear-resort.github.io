<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="shortcut icon" href="/logos/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <div id="content" style="text-align: left;">
      <div class="topnav" style="text-align: center;">
        Fans Only Content &nbsp; | &nbsp; 会员专享内容
      </div>

       <a href="/assets/html/login.html" id="login">Log in</a>

       <script src="/assets/js/forge.js"></script>
  <script src="/assets/js/prsa.js"></script>
  <script type="module" src="/assets/js/login.js"></script>


      <br>

      {{ content }}

      <br>

      <div id="isNotHidden" style="text-align: center;">
        Fans only content. Log in to view. If you are already logged in, refresh the page. <br>
        会员专享内容。登录以查看。如果您已登录，请刷新页面。
      </div>
      <div id="canvasContainer" style="display: none; text-align: center;">
        <canvas id="pdf-render"></canvas>
        <!-- <embed src="{{ page.filename }}" width="100%" height="600px" type="application/pdf"> -->
      </div>

      <div class="topnav" style="text-align: center;">
        When you are finished, you can just close the page. 当你用完本界面，请直接关闭界面。
      </div>

  </div>

  <script src="/assets/js/link.js"></script>
  <script type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

  <script type="module">
    import { isLoggedIn } from '/assets/js/login.js';

  document.addEventListener("DOMContentLoaded", function () {
    if (isLoggedIn()) {
      const notHidden = document.getElementById("isNotHidden");
      const isHidden = document.getElementById("canvasContainer");
      if (notHidden && isHidden) {
        notHidden.style.display = "none";
        isHidden.style.display = "block";
      }
    }
  });
</script>

<script>
  const url = "{{ page.filename }}";  // e.g. "files/my-document.pdf"

  const canvas = document.getElementById('pdf-render');
  const ctx = canvas.getContext('2d');

  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

  pdfjsLib.getDocument(url).promise.then(pdfDoc => {
    // Render the first page
    return pdfDoc.getPage(1);
  }).then(page => {
    const viewport = page.getViewport({ scale: 1.5 });
    canvas.height = viewport.height;
    canvas.width = viewport.width;

    const renderContext = {
      canvasContext: ctx,
      viewport: viewport
    };
    return page.render(renderContext).promise;
  }).catch(err => {
    console.error('PDF rendering error:', err);
    document.getElementById('canvasContainer').innerText = 'Failed to load PDF.';
  });
</script>


  <style>
    img {
      max-width: 75%;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>

</body>
</html>
